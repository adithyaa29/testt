<button class="subscribe-button">
    SUBSCRIBE
</button>
<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        /* height: 35px;
        width: 105px; */
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        vertical-align: top;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
</style>

<button class="join-button">JOIN</button>
<style>
    .join-button{
        background-color: white;
        color:rgb(12, 86, 224);
        border-color: rgb(12, 86, 224);
        /* height: 35px;
        width: 55px; */
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 3px;
        border-width: 2px;
        border-style: solid;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .join-button:hover{
        background-color: rgb(12, 86, 224);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
</style>

<button class="tweet-button">Tweet</button>
<style>
    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border-radius: 18px;
        border: none;
        height: 36px;
        margin-left: 8px;
        width: 74px;
        font-weight: bold;
        font-size: 14px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
    }
</style>
